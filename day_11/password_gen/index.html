<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>

      <div>
        <label for="length">Password Length:</label>
        <input
          type="number"
          id="length"
          name="length"
          min="8"
          max="12"
          value="8"
        />
      </div>
      <div>
        <input type="checkbox" id="uppercase" name="uppercase" />
        <label for="uppercase">Include Uppercase Letters</label>
      </div>
      <div>
        <input type="checkbox" id="lowercase" name="lowercase" />
        <label for="lowercase">Include Lowercase Letters</label>
      </div>
      <div>
        <input type="checkbox" id="numbers" name="numbers" />
        <label for="numbers">Include Numbers</label>
      </div>
      <div>
        <input type="checkbox" id="symbols" name="symbols" />
        <label for="symbols">Include Symbols</label>
      </div>

      <button id="generate">Generate Password</button>

      <p>Generated Password: <span id="password"></span></p>

      <button id="copy">Copy Password</button>
      <p id="copied-msg" class="hidden">Password copied!</p>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
