<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color and Photo Fill Up</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="photo-box">
        <img class="photo" src="./image/photo_01.png" onclick="selectPhoto('photo_01.png')"/>
        <img class="photo" src="./image/photo_02.png" onclick="selectPhoto('photo_02.png')"/>
        <img class="photo" src="./image/photo_03.png" onclick="selectPhoto('photo_03.png')"/>
        <img class="photo" src="./image/photo_04.png" onclick="selectPhoto('photo_04.png')"/>
      </div>
     
      <div class="color-box">
        <div class="color color1" onclick="selectColor('maroon')"></div>
        <div class="color color2" onclick="selectColor('blue')"></div>
        <div class="color color3" onclick="selectColor('yellow')"></div>
        <div class="color color4" onclick="selectColor('green')"></div>
      </div>
    </div>

    <div class="right-panel" id="colorFillBox">
      <div class="photo-fill-box">
        <img id="photoFill" src="" alt="Selected Photo">
      </div>
    </div>
  </div>

  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <button onclick="resetSelections()">Clear</button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
