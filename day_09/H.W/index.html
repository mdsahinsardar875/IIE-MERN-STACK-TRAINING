<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color and Photo Fill Up</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="photo-box">
        <div class="photo" onclick="selectPhoto('photo1.jpg')">photo 1</div>
        <div class="photo" onclick="selectPhoto('photo2.jpg')">photo 2</div>
        <div class="photo" onclick="selectPhoto('photo3.jpg')">photo 3</div>
        <div class="photo" onclick="selectPhoto('photo4.jpg')">photo 4</div>
      </div>
      <div class="color-box">
        <div class="color color1" onclick="selectColor('maroon')"></div>
        <div class="color color2" onclick="selectColor('blue')"></div>
        <div class="color color3" onclick="selectColor('yellow')"></div>
        <div class="color color4" onclick="selectColor('green')"></div>
      </div>
    </div>

    <div class="right-panel" id="colorFillBox">
      <div class="photo-fill-box">
        <img id="photoFill" src="" alt="Selected Photo">
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
