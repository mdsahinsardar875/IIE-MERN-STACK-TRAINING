<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact-form.css">
</head>
<body>
<div class="form-container">
    <form action="" method="post">
        <h1>Registration Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
       
    </form>
    <label for="hobby">Hobby</label>
    <div class="hobby-container">
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="traveling" name="hobby" value="traveling">
        <label for="traveling">Traveling</label>
        <input type="checkbox" id="gaming" name="hobby" value="gaming">
        <label for="gaming">Gaming</label>
   

    </div>
    <label for="country">Country</label>
    <select id="country" name="country" required>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
        <option value="india">India</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="japan">Japan</option>
        <option value="china">China</option>
        <option value="brazil">Brazil</option>  
        <option value="south-africa">South Africa</option>
        <option value="mexico">Mexico</option>
        <option value="russia">Russia</option>
        <option value="spain">Spain</option>
        <option value="italy">Italy</option>
        <option value="netherlands">Netherlands</option>
        <option value="sweden">Sweden</option>
        <option value="switzerland">Switzerland</option>
        <option value="norway">Norway</option>
        <option value="denmark">Denmark</option>
        <option value="finland">Finland</option>
        <option value="belgium">Belgium</option>
        <option value="austria">Austria</option>
        <option value="poland">Poland</option>
        <option value="portugal">Portugal</option>
        <option value="other">Other</option>
    </select>



    <label for="sortbio"></label>
    <textarea name="sortbio" id="">WRITE YOUR SHORT BIO HERE...</textarea>

   <div class="flexbox">

       <input type="checkbox" id="checkbox" name="agree" value="agree">
       <label for="checkbox">I agree to the terms and conditions</label>
    </div> 


     <button type="submit">Register</button>
    <button type="reset">Reset</button>
    




     
</div>
</body>
</html>
